<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plans Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .card {
            margin-bottom: 20px;
        }
        .btn {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Plans Management</h1>

        <!-- Display All Plans -->
        <div class="mb-4">
            <h2>All Plans</h2>
            <button class="btn btn-primary" onclick="fetchAllPlans()">Load All Plans</button>
            <div id="allPlans" class="mt-3"></div>
        </div>

        <!-- Get Plan by ID -->
        <div class="mb-4">
            <h2>Get Plan by ID</h2>
            <div class="input-group mb-3">
                <input type="text" id="planId" class="form-control" placeholder="Enter Plan ID">
                <button class="btn btn-secondary" onclick="fetchPlanById()">Get Plan</button>
            </div>
            <div id="planDetails" class="mt-3"></div>
        </div>
    </div>

    <script>
        const baseUrl = "http://localhost:8003/api/plans";
        const cc = localStorage.getItem("accessToken");
        console.log("cxz", cc);
        // Fetch all plans
        async function fetchAllPlans() {
            try {
                const response = await fetch(`${baseUrl}/all`, {
                    headers: {
                        "Authorization": `Bearer ${localStorage.getItem("accessToken")}` // Include access token
                    }
                });

                if (!response.ok) {
                    throw new Error("Failed to fetch plans.");
                }

                const plans = await response.json();
                displayAllPlans(plans);
            } catch (error) {
                console.error("Error fetching plans:", error);
                document.getElementById("allPlans").innerHTML = `<div class="alert alert-danger">${error.message}</div>`;
            }
        }

        // Display all plans
        function displayAllPlans(plans) {
            const plansContainer = document.getElementById("allPlans");
            if (plans.length === 0) {
                plansContainer.innerHTML = `<div class="alert alert-info">No plans found.</div>`;
                return;
            }

            const plansHtml = plans.map(plan => `
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">${plan.name}</h5>
                        <p class="card-text">${plan.description}</p>
                        <p class="card-text"><strong>Price:</strong> $${plan.price}</p>
                        <p class="card-text"><strong>Duration:</strong> ${plan.validityDays} days</p>
                    </div>
                </div>
            `).join("");

            plansContainer.innerHTML = plansHtml;
        }

        // Fetch plan by ID
        async function fetchPlanById() {
            const planId = document.getElementById("planId").value.trim();
            if (!planId) {
                alert("Please enter a Plan ID.");
                return;
            }

            try {
                const response = await fetch(`${baseUrl}/${planId}`, {
                    headers: {
                        "Authorization": `Bearer ${localStorage.getItem("accessToken")}` // Include access token
                    }
                });

                if (!response.ok) {
                    throw new Error("Plan not found or failed to fetch.");
                }

                const plan = await response.json();
                displayPlanDetails(plan);
            } catch (error) {
                console.error("Error fetching plan:", error);
                document.getElementById("planDetails").innerHTML = `<div class="alert alert-danger">${error.message}</div>`;
            }
        }

        // Display plan details
        function displayPlanDetails(plan) {
            const planDetailsContainer = document.getElementById("planDetails");
            const planHtml = `
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">${plan.name}</h5>
                        <p class="card-text">${plan.description}</p>
                        <p class="card-text"><strong>Price:</strong> $${plan.price}</p>
                        <p class="card-text"><strong>Duration:</strong> ${plan.duration} days</p>
                    </div>
                </div>
            `;

            planDetailsContainer.innerHTML = planHtml;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
