<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 400px;
            margin-top: 50px;
        }
        .alert {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">User Authentication</h2>

        <!-- Registration Form -->
        <div id="register-form">
            <h4>Register</h4>
            <div class="alert alert-danger" id="register-error"></div>
            <div class="mb-3">
                <label for="register-phone" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="register-phone" placeholder="Enter phone number">
            </div>
            <button class="btn btn-primary w-100" onclick="registerUser()">Register</button>
        </div>

        <!-- OTP Generation Form -->
        <div id="otp-form" class="mt-4">
            <h4>Generate OTP</h4>
            <div class="alert alert-danger" id="otp-error"></div>
            <div class="mb-3">
                <label for="otp-phone" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="otp-phone" placeholder="Enter phone number">
            </div>
            <button class="btn btn-success w-100" onclick="generateOtp()">Generate OTP</button>
        </div>

        <!-- Login Form -->
        <div id="login-form" class="mt-4">
            <h4>Login</h4>
            <div class="alert alert-danger" id="login-error"></div>
            <div class="mb-3">
                <label for="login-phone" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="login-phone" placeholder="Enter phone number">
            </div>
            <div class="mb-3">
                <label for="login-otp" class="form-label">OTP</label>
                <input type="text" class="form-control" id="login-otp" placeholder="Enter OTP">
            </div>
            <button class="btn btn-warning w-100" onclick="loginUser()">Login</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const baseUrl = "http://localhost:8003/api/users";

        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.innerText = message;
            errorElement.style.display = 'block';
        }

        function hideError(elementId) {
            const errorElement = document.getElementById(elementId);
            errorElement.style.display = 'none';
        }

        async function registerUser() {
            const phoneNumber = document.getElementById('register-phone').value;
            hideError('register-error');

            if (!phoneNumber) {
                showError('register-error', 'Phone number is required.');
                return;
            }

            const response = await fetch(`${baseUrl}/register`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ phoneNumber })
            });

            if (response.ok) {
                alert('User registered successfully!');
            } else {
                const error = await response.text();
                showError('register-error', error);
            }
        }

        async function generateOtp() {
            const phoneNumber = document.getElementById('otp-phone').value;
            hideError('otp-error');

            if (!phoneNumber) {
                showError('otp-error', 'Phone number is required.');
                return;
            }

            const response = await fetch(`${baseUrl}/generate-otp`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ phoneNumber })
            });

            if (response.ok) {
                alert('OTP generated and sent to your phone number.');
            } else {
                const error = await response.text();
                showError('otp-error', error);
            }
        }

        async function loginUser() {
            const phoneNumber = document.getElementById('login-phone').value;
            const otp = document.getElementById('login-otp').value;
            hideError('login-error');

            if (!phoneNumber || !otp) {
                showError('login-error', 'Phone number and OTP are required.');
                return;
            }

            const response = await fetch(`${baseUrl}/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ phoneNumber, otp })
            });

            if (response.ok) {
                const data = await response.json();
                alert(`Login successful! Access Token: ${data.accessToken}`);
            } else {
                const error = await response.text();
                showError('login-error', error);
            }
        }
    </script>
</body>
</html>
